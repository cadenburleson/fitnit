<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitnit - Exercise Tracker</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <nav class="navigation">
        <div class="controls">
            <a href="/" class="logo">Fitnit</a>
            <select id="exerciseSelect">
                <option value="pushup">Push-ups</option>
                <option value="squat">Squats</option>
                <option value="curl">Dumbbell Curls</option>
                <option value="crunch">Crunches</option>
            </select>
            <button id="startWorkout">Start Tracking</button>
            <button id="login" onclick="window.location.href='login.html'">Login</button>
            <button id="signup" onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
    </nav>

    <div class="container">
        <div class="video-container">
            <video id="video" playsinline></video>
            <canvas id="overlay"></canvas>
        </div>

        <div class="exercise-info">
            <div class="exercise-info-content">
                <button class="dock-button" title="Toggle position">ðŸ“Œ</button>
                <div id="repCounter">Reps: 0</div>
                <div id="exerciseType">Exercise: Push-ups</div>
                <div id="formFeedback">Form: Ready</div>
            </div>
        </div>
    </div>

    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- Updated script path to match Vite's configuration -->
    <script type="module" src="/js/main.js"></script>

    <script>
        const exerciseInfo = document.querySelector('.exercise-info');
        const dockButton = exerciseInfo.querySelector('.dock-button');
        const startButton = document.getElementById('startWorkout');
        let isDragging = false;

        // Dock/undock functionality
        dockButton.addEventListener('click', () => {
            exerciseInfo.classList.toggle('docked');
        });

        // Update start button appearance
        startButton.addEventListener('click', () => {
            startButton.classList.toggle('tracking');
            startButton.textContent = startButton.classList.contains('tracking') ? 'Stop Tracking' : 'Start Tracking';
        });

        // Drag functionality
        exerciseInfo.addEventListener('mousedown', (e) => {
            if (e.target === dockButton || exerciseInfo.classList.contains('docked')) return;
            isDragging = true;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                requestAnimationFrame(() => {
                    exerciseInfo.style.left = (e.pageX - exerciseInfo.offsetWidth / 2) + 'px';
                    exerciseInfo.style.top = (e.pageY - 20) + 'px';
                });
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Touch support
        exerciseInfo.addEventListener('touchstart', (e) => {
            if (e.target === dockButton || exerciseInfo.classList.contains('docked')) return;
            isDragging = true;
        });

        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const touch = e.touches[0];
                requestAnimationFrame(() => {
                    exerciseInfo.style.left = (touch.pageX - exerciseInfo.offsetWidth / 2) + 'px';
                    exerciseInfo.style.top = (touch.pageY - 20) + 'px';
                });
            }
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });
    </script>
</body>

</html>

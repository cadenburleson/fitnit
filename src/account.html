<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Fitnit</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Meta Pixel Code -->
    <script>
        !function (f, b, e, v, n, t, s) {
            if (f.fbq) return; n = f.fbq = function () {
                n.callMethod ?
                    n.callMethod.apply(n, arguments) : n.queue.push(arguments)
            };
            if (!f._fbq) f._fbq = n; n.push = n; n.loaded = !0; n.version = '2.0';
            n.queue = []; t = b.createElement(e); t.async = !0;
            t.src = v; s = b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t, s)
        }(window, document, 'script',
            'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '1792188688259124');
        fbq('track', 'PageView');
    </script>
    <!-- End Meta Pixel Code -->
</head>

<body>
    <!-- Meta Pixel Noscript -->
    <noscript><img height="1" width="1" style="display:none"
            src="https://www.facebook.com/tr?id=1792188688259124&ev=PageView&noscript=1" /></noscript>
    <nav class="navigation">
        <div class="controls">
            <div class="controls-left">
                <a href="/" class="nav__logo">Fitnit</a>
            </div>
            <div class="controls-right">
                <div class="user-profile">
                    <span id="userDisplayName">User</span>
                    <div id="userIcon" class="user-icon">
                        <img id="navProfilePic" class="profile-pic" src="" alt="Profile Picture" style="display: none;">
                        <span id="defaultProfileIcon" class="material-symbols-outlined">account_circle</span>
                    </div>
                    <div id="userDropdown" class="dropdown-menu">
                        <a href="/account.html">My Account</a>
                        <button id="logoutButton" class="logout">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="account-container">
        <h2 class="account-title">Account Settings</h2>
        <form id="accountForm" class="account-form">
            <div class="profile-section">
                <div class="profile-section__upload">
                    <div id="profilePreview" class="profile-section__picture">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <label for="profilePicture" class="profile-section__upload-overlay">
                        <i class="fas fa-camera"></i>
                    </label>
                    <input type="file" id="profilePicture" accept="image/*" class="profile-section__upload-input">
                </div>
            </div>
            <div class="account-form__group">
                <label for="displayName" class="account-form__label">Display Name</label>
                <input type="text" id="displayName" name="displayName" required class="account-form__input">
            </div>
            <div class="account-form__group">
                <label for="email" class="account-form__label">Email</label>
                <input type="email" id="email" name="email" readonly class="account-form__input">
            </div>
            <button type="submit" class="account-form__save-btn">Save Changes</button>
        </form>

        <div class="stats-section">
            <h3 class="stats-section__title">Workout Statistics</h3>
            <div class="workout-totals">
                <div class="workout-total-item">
                    <h4>Total Pushups</h4>
                    <span id="pushupTotal">0</span>
                </div>
                <div class="workout-total-item">
                    <h4>Total Squats</h4>
                    <span id="squatTotal">0</span>
                </div>
                <div class="workout-total-item">
                    <h4>Total Crunches</h4>
                    <span id="crunchTotal">0</span>
                </div>
                <div class="workout-total-item">
                    <h4>Total Dumbbell Curls</h4>
                    <span id="curlTotal">0</span>
                </div>
                <div class="workout-total-item">
                    <h4>Total Workouts</h4>
                    <span id="workoutTotal">0</span>
                </div>
            </div>

            <div class="stats-section__grid">
                <div class="stats-section__chart">
                    <h4>Total Reps by Exercise Type</h4>
                    <canvas id="repsChart"></canvas>
                </div>
                <div class="stats-section__chart">
                    <h4>Exercise Progress (Last 7 Days)</h4>
                    <canvas id="formChart"></canvas>
                </div>
                <div class="stats-section__chart">
                    <h4>Workout Frequency</h4>
                    <canvas id="frequencyChart"></canvas>
                </div>
                <div class="stats-section__chart">
                    <h4>Exercise Type Distribution</h4>
                    <canvas id="distributionChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/js/account.js"></script>
    <script type="module" src="/js/navigation.js"></script>
</body>

</html>

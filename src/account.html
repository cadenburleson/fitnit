<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Fitnit</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navigation">
        <div class="controls">
            <a href="/" class="logo">Fitnit</a>
        </div>
    </nav>

    <div class="account-container">
        <h2 class="account-title">Account Settings</h2>
        <form id="accountForm" class="account-form">
            <div class="profile-section">
                <div class="profile-section__upload">
                    <div id="profilePreview" class="profile-section__picture">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <label for="profilePicture" class="profile-section__upload-overlay">
                        <i class="fas fa-camera"></i>
                    </label>
                    <input type="file" id="profilePicture" accept="image/*" class="profile-section__upload-input">
                </div>
            </div>
            <div class="account-form__group">
                <label for="displayName" class="account-form__label">Display Name</label>
                <input type="text" id="displayName" name="displayName" required class="account-form__input">
            </div>
            <div class="account-form__group">
                <label for="email" class="account-form__label">Email</label>
                <input type="email" id="email" name="email" readonly class="account-form__input">
            </div>
            <button type="submit" class="account-form__save-btn">Save Changes</button>
        </form>
        <button id="logoutBtn" class="account-form__logout-btn">Logout</button>

        <div class="stats-section">
            <h3 class="stats-section__title">Workout Statistics</h3>

            <div class="workout-totals">
                <div class="workout-total-item">
                    <h4>Total Pushups</h4>
                    <span id="pushupTotal">0</span>
                </div>
                <div class="workout-total-item">
                    <h4>Total Squats</h4>
                    <span id="squatTotal">0</span>
                </div>
                <div class="workout-total-item">
                    <h4>Total Crunches</h4>
                    <span id="crunchTotal">0</span>
                </div>
                <div class="workout-total-item">
                    <h4>Total Dumbbell Curls</h4>
                    <span id="curlTotal">0</span>
                </div>
                <div class="workout-total-item">
                    <h4>Total Workouts</h4>
                    <span id="workoutTotal">0</span>
                </div>
            </div>

            <div class="stats-section__grid">
                <div class="stats-section__chart">
                    <h4>Total Reps by Exercise Type</h4>
                    <canvas id="repsChart"></canvas>
                </div>
                <div class="stats-section__chart">
                    <h4>Form Score Progress</h4>
                    <canvas id="formChart"></canvas>
                </div>
                <div class="stats-section__chart">
                    <h4>Workout Frequency</h4>
                    <canvas id="frequencyChart"></canvas>
                </div>
                <div class="stats-section__chart">
                    <h4>Exercise Type Distribution</h4>
                    <canvas id="distributionChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/account.js"></script>
</body>

</html>

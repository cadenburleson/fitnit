<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitnit - Exercise Tracker</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Meta Pixel Code -->
    <script>
        !function (f, b, e, v, n, t, s) {
            if (f.fbq) return; n = f.fbq = function () {
                n.callMethod ?
                    n.callMethod.apply(n, arguments) : n.queue.push(arguments)
            };
            if (!f._fbq) f._fbq = n; n.push = n; n.loaded = !0; n.version = '2.0';
            n.queue = []; t = b.createElement(e); t.async = !0;
            t.src = v; s = b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t, s)
        }(window, document, 'script',
            'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '1792188688259124');
        fbq('track', 'PageView');
    </script>
    <!-- End Meta Pixel Code -->
</head>

<body>
    <!-- Meta Pixel Noscript -->
    <noscript><img height="1" width="1" style="display:none"
            src="https://www.facebook.com/tr?id=1792188688259124&ev=PageView&noscript=1" /></noscript>
    <nav class="navigation">
        <div class="controls">
            <div class="controls-left">
                <a href="/" class="logo">Fitnit</a>
                <select id="exerciseSelect">
                    <option value="pushup">Push-ups</option>
                    <option value="squat">Squats</option>
                    <option value="curl">Dumbbell Curls</option>
                    <option value="crunch">Crunches</option>
                </select>
                <button id="startWorkout">Start Tracking</button>
            </div>
            <div class="controls-right">
                <button id="login" onclick="window.location.href='login.html'">Login</button>
                <button id="signup" onclick="window.location.href='signup.html'">Sign Up</button>
                <div class="user-profile">
                    <span id="userDisplayName" class="user-display-name"></span>
                    <div class="user-icon" id="userIcon">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="dropdown-menu" id="userDropdown">
                        <a href="/account.html">My Account</a>
                        <button class="logout" id="logoutButton">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="video-container">
            <video id="video" playsinline></video>
            <canvas id="overlay"></canvas>
        </div>

        <div class="exercise-info">
            <div class="exercise-info-content">
                <div id="repCounter">Reps: 0</div>
                <div id="exerciseType">Exercise: Push-ups</div>
                <div id="formFeedback">Form: Ready</div>
            </div>
        </div>
    </div>

    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- Updated script path to match Vite's configuration -->
    <script type="module" src="/js/main.js"></script>

    <script>
        const startButton = document.getElementById('startWorkout');

        // Update start button appearance
        startButton.addEventListener('click', () => {
            startButton.classList.toggle('tracking');
            startButton.textContent = startButton.classList.contains('tracking') ? 'Stop Tracking' : 'Start Tracking';
        });
    </script>
</body>

</html>
